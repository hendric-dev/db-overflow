[package]
name = "db-overflow"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenvy = "0.15.6"
rand = "0.8.5"
serde = "1.0.158"
serde_json = "1.0.94"
sqlx = { version = "0.6.2", features = [ "postgres", "runtime-tokio-rustls", "uuid" ] }
tokio = { version = "1.26.0", features = ["full"] }
uuid = { version = "1.3.0", features = [ "fast-rng", "v4" ] }
